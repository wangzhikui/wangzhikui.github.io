# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 王智魁Allen
subtitle:
description: #搜索引擎
keywords: #搜索引擎
author: 王智魁Allen
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://wushuning.com
root: /
permalink: :year/:month/:day/:title/ #内容页存储路径结构
permalink_defaults:

# Directory
source_dir: source #资源目录结
public_dir: public #发布目录名
tag_dir: tags #标签目录名
archive_dir: archives #归档目录名
category_dir: categories #分类目录名
code_dir: downloads/code
i18n_dir: :lang #多语目录名
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
# 分类的隐射，md文章中写的分类和url中显示的分类隐射，
# 如下，这样在post文章中category填写分类前端，在生成url中就显示fed而不是中文
# category_map: 
#        前端: fed
#        后端: backend
#
#
category_map: 
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-yyy

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# 编译之后部署的github地址，使用hexo d命令会直接将编译后的静态推送到如下地址
deploy:
  type: git
  repo:
    github: git@wangzhikui.github.com:wangzhikui/wangzhikui.github.io.git
